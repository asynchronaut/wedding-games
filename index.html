<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Wordle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-style: italic;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: fit-content;
            max-width: 100%;
        }

        .word-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
        }

        .letter-box {
            width: 60px;
            height: 60px;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            justify-self: center;
        }

        .letter-box.filled {
            border-color: #6b7280;
            background: #f9fafb;
        }

        .letter-box.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .letter-box.present {
            background: #f59e0b;
            color: white;
            border-color: #f59e0b;
        }

        .letter-box.absent {
            background: #6b7280;
            color: white;
            border-color: #6b7280;
        }

        .keyboard {
            margin: 20px 0;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin: 5px 0;
        }

        .key {
            padding: 10px 8px;
            background: #e5e7eb;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 30px;
        }

        .key:hover {
            background: #d1d5db;
        }

        .key.wide {
            padding: 10px 20px;
            font-size: 12px;
        }

        .key.correct { background: #10b981; color: white; }
        .key.present { background: #f59e0b; color: white; }
        .key.absent { background: #6b7280; color: white; }

        .message {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .message.win { color: #10b981; }
        .message.lose { color: #ef4444; }
    </style>
</head>
<body>
    <h1>ðŸ’• Wedding Wordle</h1>
    <p class="subtitle">Your unique word for today - compare with other guests!</p>
    
    <div class="game-board" id="game-board">
        <!-- Game board will be generated by JavaScript -->
    </div>

    <div class="message" id="message"></div>

    <div class="keyboard">
        <div class="keyboard-row">
            <button class="key" onclick="handleKeyPress('Q')">Q</button>
            <button class="key" onclick="handleKeyPress('W')">W</button>
            <button class="key" onclick="handleKeyPress('E')">E</button>
            <button class="key" onclick="handleKeyPress('R')">R</button>
            <button class="key" onclick="handleKeyPress('T')">T</button>
            <button class="key" onclick="handleKeyPress('Y')">Y</button>
            <button class="key" onclick="handleKeyPress('U')">U</button>
            <button class="key" onclick="handleKeyPress('I')">I</button>
            <button class="key" onclick="handleKeyPress('O')">O</button>
            <button class="key" onclick="handleKeyPress('P')">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key" onclick="handleKeyPress('A')">A</button>
            <button class="key" onclick="handleKeyPress('S')">S</button>
            <button class="key" onclick="handleKeyPress('D')">D</button>
            <button class="key" onclick="handleKeyPress('F')">F</button>
            <button class="key" onclick="handleKeyPress('G')">G</button>
            <button class="key" onclick="handleKeyPress('H')">H</button>
            <button class="key" onclick="handleKeyPress('J')">J</button>
            <button class="key" onclick="handleKeyPress('K')">K</button>
            <button class="key" onclick="handleKeyPress('L')">L</button>
        </div>
        <div class="keyboard-row">
            <button class="key wide" onclick="handleKeyPress('Enter')">ENTER</button>
            <button class="key" onclick="handleKeyPress('Z')">Z</button>
            <button class="key" onclick="handleKeyPress('X')">X</button>
            <button class="key" onclick="handleKeyPress('C')">C</button>
            <button class="key" onclick="handleKeyPress('V')">V</button>
            <button class="key" onclick="handleKeyPress('B')">B</button>
            <button class="key" onclick="handleKeyPress('N')">N</button>
            <button class="key" onclick="handleKeyPress('M')">M</button>
            <button class="key wide" onclick="handleKeyPress('Backspace')">âŒ«</button>
        </div>
    </div>

    <script>
        // Wedding-themed answer words - each guest gets one!
        const ANSWER_WORDS = [
            'MARRY', 'DANCE', 'BRIDE', 'GROOM', 'PARTY', 'HEART', 'RINGS', 'LOVED',
            'BLISS', 'UNITY', 'HAPPY', 'SWEET', 'ADORE', 'TRUST', 'CHARM', 'GRACE'
        ];

        // Will be populated from words.json
        let validWords = new Set();

        let currentWord = '';
        let currentGuess = '';
        let currentRow = 0;
        let gameOver = false;
        let guesses = []; // Track all completed guesses

        // Create a simple hash from a string
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash);
        }

        // Generate a consistent seed for this browser session + date
        function getWordSeed() {
            const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
            
            // Get or create a unique seed for this browser
            let sessionSeed = localStorage.getItem('weddingWordleSeed');
            if (!sessionSeed) {
                sessionSeed = Math.random().toString(36).substring(2); // Random alphanumeric string
                localStorage.setItem('weddingWordleSeed', sessionSeed);
                console.log('Created new session seed:', sessionSeed);
            }
            
            const hashInput = sessionSeed + today;
            
            console.log('=== Word Selection Debug ===');
            console.log('Date:', today);
            console.log('Session seed:', sessionSeed);
            console.log('Hash input:', hashInput);
            console.log('Hash result:', simpleHash(hashInput));
            console.log('Word index:', simpleHash(hashInput) % ANSWER_WORDS.length);
            console.log('Selected word:', ANSWER_WORDS[simpleHash(hashInput) % ANSWER_WORDS.length]);
            console.log('============================');
            
            return simpleHash(hashInput);
        }

        function getRandomWord() {
            const seed = getWordSeed();
            const index = seed % ANSWER_WORDS.length;
            return ANSWER_WORDS[index];
        }

        // Load dictionary on startup
        async function loadDictionary() {
            try {
                console.log('Attempting to load dictionary...');
                const response = await fetch('words.json');
                console.log('Fetch response:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const text = await response.text();
                console.log('Loaded text, first 100 chars:', text.substring(0, 100));
                
                // Handle both JSON and plaintext formats
                let words;
                try {
                    // Try parsing as JSON first
                    words = JSON.parse(text);
                    console.log('Parsed as JSON array with', words.length, 'items');
                } catch {
                    // If that fails, treat as plaintext (one word per line)
                    console.log('Failed JSON parse, treating as plaintext');
                    words = text.trim().split('\n').map(word => word.trim().toUpperCase()).filter(word => word.length === 5);
                    console.log('Parsed as plaintext,', words.length, '5-letter words found');
                }
                
                validWords = new Set(words.map(word => word.toUpperCase()));
                console.log(`Successfully loaded ${validWords.size} valid words`);
            } catch (error) {
                console.error('Dictionary load failed:', error);
                console.log('Falling back to permissive mode (any 5 letters accepted)');
                // Fallback: accept any 5-letter combination
                validWords = null;
            }
        }

        function createGameBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                row.id = `row-${i}`;
                
                for (let j = 0; j < 5; j++) {
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    box.id = `box-${i}-${j}`;
                    row.appendChild(box);
                }
                
                gameBoard.appendChild(row);
            }
        }

        function updateDisplay() {
            const currentRowElement = document.getElementById(`row-${currentRow}`);
            const boxes = currentRowElement.children;
            
            for (let i = 0; i < 5; i++) {
                if (i < currentGuess.length) {
                    boxes[i].textContent = currentGuess[i];
                    boxes[i].classList.add('filled');
                } else {
                    boxes[i].textContent = '';
                    boxes[i].classList.remove('filled');
                }
            }
        }

        function submitGuess() {
            if (currentGuess.length !== 5) {
                showMessage('Word must be 5 letters long!');
                return;
            }

            // Check if word is valid (if dictionary is loaded)
            if (validWords && !validWords.has(currentGuess)) {
                showMessage('Not a valid word!');
                return;
            }

            // Save the current guess before we clear it
            const guessToProcess = currentGuess;
            const currentRowElement = document.getElementById(`row-${currentRow}`);
            const boxes = currentRowElement.children;
            const letterCount = {};
            
            // Count letters in the target word
            for (let letter of currentWord) {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            }

            // First pass: mark correct letters
            const results = [];
            for (let i = 0; i < 5; i++) {
                if (guessToProcess[i] === currentWord[i]) {
                    results[i] = 'correct';
                    letterCount[guessToProcess[i]]--;
                }
            }

            // Second pass: mark present/absent letters
            for (let i = 0; i < 5; i++) {
                if (results[i] !== 'correct') {
                    if (letterCount[guessToProcess[i]] > 0) {
                        results[i] = 'present';
                        letterCount[guessToProcess[i]]--;
                    } else {
                        results[i] = 'absent';
                    }
                }
            }

            // Track the best result for each letter for keyboard coloring
            const keyboardResults = {};
            for (let i = 0; i < 5; i++) {
                const letter = guessToProcess[i];
                const result = results[i];
                
                // Priority: correct > present > absent
                if (!keyboardResults[letter] || 
                    (result === 'correct') ||
                    (result === 'present' && keyboardResults[letter] === 'absent')) {
                    keyboardResults[letter] = result;
                }
            }

            // Apply colors with animation
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    boxes[i].classList.add(results[i]);
                }, i * 100);
            }

            // Update keyboard with best results after all animations
            setTimeout(() => {
                for (const [letter, result] of Object.entries(keyboardResults)) {
                    updateKeyboard(letter, result);
                }
            }, 500);

            if (guessToProcess === currentWord) {
                setTimeout(() => {
                    gameOver = true;
                    showMessage(`ðŸŽ‰ You got "${currentWord}"! Ask other guests what word they got!`, 'win');
                    saveGameState();
                }, 600);
            } else if (currentRow === 5) {
                setTimeout(() => {
                    gameOver = true;
                    showMessage(`Your word was "${currentWord}" - compare with other guests!`, 'lose');
                    saveGameState();
                }, 600);
            }

            // Save the completed guess
            guesses.push(guessToProcess);
            currentRow++;
            currentGuess = '';
            
            // Save state after each guess
            saveGameState();
        }

        function updateKeyboard(letter, result) {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                if (key.textContent === letter) {
                    // Remove existing classes
                    key.classList.remove('correct', 'present', 'absent');
                    
                    // Add new class based on result
                    // For wedding wordle: green if letter is in word, dark if not
                    if (result === 'correct' || result === 'present') {
                        key.classList.add('correct');
                    } else if (result === 'absent') {
                        key.classList.add('absent');
                    }
                }
            });
        }

        function showMessage(text, type = '') {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            
            if (text && type !== 'win' && type !== 'lose') {
                setTimeout(() => {
                    messageElement.textContent = '';
                    messageElement.className = 'message';
                }, 2000);
            }
        }

        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'Enter') {
                submitGuess();
            } else if (key === 'Backspace') {
                currentGuess = currentGuess.slice(0, -1);
                updateDisplay();
            } else if (key.length === 1 && currentGuess.length < 5) {
                currentGuess += key.toUpperCase();
                updateDisplay();
            }
        }

        // Save game state to localStorage
        function saveGameState() {
            const today = new Date().toISOString().slice(0, 10);
            const gameState = {
                date: today,
                word: currentWord,
                guesses: guesses,
                currentRow: currentRow,
                gameOver: gameOver
            };
            localStorage.setItem('weddingWordleState', JSON.stringify(gameState));
        }

        // Load game state from localStorage
        function loadGameState() {
            const today = new Date().toISOString().slice(0, 10);
            const saved = localStorage.getItem('weddingWordleState');
            
            if (!saved) return false;
            
            try {
                const gameState = JSON.parse(saved);
                
                // Check if saved state is from today
                if (gameState.date !== today) {
                    console.log('Saved game is from different date, starting fresh');
                    localStorage.removeItem('weddingWordleState');
                    return false;
                }
                
                // Restore game state
                guesses = gameState.guesses || [];
                currentRow = gameState.currentRow || 0;
                gameOver = gameState.gameOver || false;
                
                console.log('Restored game state:', gameState);
                return true;
                
            } catch (error) {
                console.log('Error loading game state:', error);
                localStorage.removeItem('weddingWordleState');
                return false;
            }
        }

        // Replay all previous guesses to restore board state
        function restoreGameBoard() {
            createGameBoard();
            
            // Replay each completed guess
            for (let rowIndex = 0; rowIndex < guesses.length; rowIndex++) {
                const guess = guesses[rowIndex];
                const rowElement = document.getElementById(`row-${rowIndex}`);
                const boxes = rowElement.children;
                const letterCount = {};
                
                // Count letters in target word
                for (let letter of currentWord) {
                    letterCount[letter] = (letterCount[letter] || 0) + 1;
                }

                // Calculate results for this guess
                const results = [];
                for (let i = 0; i < 5; i++) {
                    if (guess[i] === currentWord[i]) {
                        results[i] = 'correct';
                        letterCount[guess[i]]--;
                    }
                }

                for (let i = 0; i < 5; i++) {
                    if (results[i] !== 'correct') {
                        if (letterCount[guess[i]] > 0) {
                            results[i] = 'present';
                            letterCount[guess[i]]--;
                        } else {
                            results[i] = 'absent';
                        }
                    }
                }

                // Apply to board
                for (let i = 0; i < 5; i++) {
                    boxes[i].textContent = guess[i];
                    boxes[i].classList.add('filled', results[i]);
                }

                // Update keyboard colors (with priority logic)
                const keyboardResults = {};
                for (let i = 0; i < 5; i++) {
                    const letter = guess[i];
                    const result = results[i];
                    
                    if (!keyboardResults[letter] || 
                        (result === 'correct') ||
                        (result === 'present' && keyboardResults[letter] === 'absent')) {
                        keyboardResults[letter] = result;
                    }
                }

                for (const [letter, result] of Object.entries(keyboardResults)) {
                    updateKeyboard(letter, result);
                }
            }
            
            // Show final message if game was over
            if (gameOver) {
                if (guesses.length > 0 && guesses[guesses.length - 1] === currentWord) {
                    showMessage(`ðŸŽ‰ You got "${currentWord}"! Ask other guests what word they got!`, 'win');
                } else {
                    showMessage(`Your word was "${currentWord}" - compare with other guests!`, 'lose');
                }
            }
        }

        function initGame() {
            currentWord = getRandomWord();
            
            // Try to load existing game state for today
            const stateLoaded = loadGameState();
            
            if (stateLoaded) {
                // Restore previous game state
                restoreGameBoard();
                console.log('Game state restored from localStorage');
            } else {
                // Start fresh game
                currentGuess = '';
                currentRow = 0;
                gameOver = false;
                guesses = [];
                
                createGameBoard();
                document.getElementById('message').textContent = '';
                document.getElementById('message').className = 'message';
                
                // Reset keyboard colors
                const keys = document.querySelectorAll('.key');
                keys.forEach(key => {
                    key.classList.remove('correct', 'present', 'absent');
                });
                
                console.log('Started fresh game');
            }
        }

        // Keyboard event listener
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleKeyPress('Enter');
            } else if (e.key === 'Backspace') {
                handleKeyPress('Backspace');
            } else if (e.key.match(/[a-zA-Z]/)) {
                handleKeyPress(e.key.toUpperCase());
            }
        });

        // Initialize game
        loadDictionary().then(() => {
            initGame();
        });
    </script>
</body>
</html>
