<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Wordle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-style: italic;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .word-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
        }

        .letter-box {
            width: 50px;
            height: 50px;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .letter-box.filled {
            border-color: #6b7280;
            background: #f9fafb;
        }

        .letter-box.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .letter-box.present {
            background: #f59e0b;
            color: white;
            border-color: #f59e0b;
        }

        .letter-box.absent {
            background: #6b7280;
            color: white;
            border-color: #6b7280;
        }

        .keyboard {
            margin: 20px 0;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin: 5px 0;
        }

        .key {
            padding: 10px 8px;
            background: #e5e7eb;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 30px;
        }

        .key:hover {
            background: #d1d5db;
        }

        .key.wide {
            padding: 10px 20px;
            font-size: 12px;
        }

        .key.correct { background: #10b981; color: white; }
        .key.present { background: #f59e0b; color: white; }
        .key.absent { background: #6b7280; color: white; }

        .message {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .message.win { color: #10b981; }
        .message.lose { color: #ef4444; }

        .new-game {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .new-game:hover {
            background: #2563eb;
        }

        .stats {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>ðŸ’• Wedding Wordle</h1>
    <p class="subtitle">Love is in the air... and in the words!</p>
    
    <div class="stats">
        <div>Games: <span id="games-played">0</span> | Wins: <span id="games-won">0</span> | Win Rate: <span id="win-rate">0%</span></div>
    </div>

    <div class="game-board" id="game-board">
        <!-- Game board will be generated by JavaScript -->
    </div>

    <div class="message" id="message"></div>

    <div class="keyboard">
        <div class="keyboard-row">
            <button class="key" onclick="handleKeyPress('Q')">Q</button>
            <button class="key" onclick="handleKeyPress('W')">W</button>
            <button class="key" onclick="handleKeyPress('E')">E</button>
            <button class="key" onclick="handleKeyPress('R')">R</button>
            <button class="key" onclick="handleKeyPress('T')">T</button>
            <button class="key" onclick="handleKeyPress('Y')">Y</button>
            <button class="key" onclick="handleKeyPress('U')">U</button>
            <button class="key" onclick="handleKeyPress('I')">I</button>
            <button class="key" onclick="handleKeyPress('O')">O</button>
            <button class="key" onclick="handleKeyPress('P')">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key" onclick="handleKeyPress('A')">A</button>
            <button class="key" onclick="handleKeyPress('S')">S</button>
            <button class="key" onclick="handleKeyPress('D')">D</button>
            <button class="key" onclick="handleKeyPress('F')">F</button>
            <button class="key" onclick="handleKeyPress('G')">G</button>
            <button class="key" onclick="handleKeyPress('H')">H</button>
            <button class="key" onclick="handleKeyPress('J')">J</button>
            <button class="key" onclick="handleKeyPress('K')">K</button>
            <button class="key" onclick="handleKeyPress('L')">L</button>
        </div>
        <div class="keyboard-row">
            <button class="key wide" onclick="handleKeyPress('Enter')">ENTER</button>
            <button class="key" onclick="handleKeyPress('Z')">Z</button>
            <button class="key" onclick="handleKeyPress('X')">X</button>
            <button class="key" onclick="handleKeyPress('C')">C</button>
            <button class="key" onclick="handleKeyPress('V')">V</button>
            <button class="key" onclick="handleKeyPress('B')">B</button>
            <button class="key" onclick="handleKeyPress('N')">N</button>
            <button class="key" onclick="handleKeyPress('M')">M</button>
            <button class="key wide" onclick="handleKeyPress('Backspace')">âŒ«</button>
        </div>
    </div>

    <button class="new-game" onclick="newGame()">New Game</button>

    <script>
        // Wedding-themed word list (only 5-letter words!)
        const WORD_LIST = [
            'MARRY', 'DANCE', 'BRIDE', 'GROOM', 'PARTY', 'TOAST', 'HAPPY', 'SWEET', 
            'HEART', 'BLISS', 'UNITE', 'ROSES', 'MUSIC', 'SMILE', 'FAITH', 'HONOR', 
            'DREAM', 'MAGIC', 'RINGS', 'VOWEL', 'ROYAL', 'GRACE', 'CHARM', 'LOVED',
            'ADORE', 'CRUSH', 'SPARK', 'GLEAM', 'SHINE', 'PEACE', 'CLOSE', 'TRUST'
        ];

        let currentWord = '';
        let currentGuess = '';
        let currentRow = 0;
        let gameOver = false;
        let stats = JSON.parse(localStorage.getItem('weddingWordleStats')) || 
                   { gamesPlayed: 0, gamesWon: 0 };

        function getRandomWord() {
            return WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
        }

        function createGameBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                row.id = `row-${i}`;
                
                for (let j = 0; j < 5; j++) {
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    box.id = `box-${i}-${j}`;
                    row.appendChild(box);
                }
                
                gameBoard.appendChild(row);
            }
        }

        function updateDisplay() {
            const currentRowElement = document.getElementById(`row-${currentRow}`);
            const boxes = currentRowElement.children;
            
            for (let i = 0; i < 5; i++) {
                if (i < currentGuess.length) {
                    boxes[i].textContent = currentGuess[i];
                    boxes[i].classList.add('filled');
                } else {
                    boxes[i].textContent = '';
                    boxes[i].classList.remove('filled');
                }
            }
        }

        function submitGuess() {
            if (currentGuess.length !== 5) {
                showMessage('Word must be 5 letters long!');
                return;
            }

            const currentRowElement = document.getElementById(`row-${currentRow}`);
            const boxes = currentRowElement.children;
            const letterCount = {};
            
            // Count letters in the target word
            for (let letter of currentWord) {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            }

            // First pass: mark correct letters
            const results = [];
            for (let i = 0; i < 5; i++) {
                if (currentGuess[i] === currentWord[i]) {
                    results[i] = 'correct';
                    letterCount[currentGuess[i]]--;
                }
            }

            // Second pass: mark present/absent letters
            for (let i = 0; i < 5; i++) {
                if (results[i] !== 'correct') {
                    if (letterCount[currentGuess[i]] > 0) {
                        results[i] = 'present';
                        letterCount[currentGuess[i]]--;
                    } else {
                        results[i] = 'absent';
                    }
                }
            }

            // Apply colors with animation
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    boxes[i].classList.add(results[i]);
                    updateKeyboard(currentGuess[i], results[i]);
                }, i * 100);
            }

            if (currentGuess === currentWord) {
                setTimeout(() => {
                    gameOver = true;
                    stats.gamesPlayed++;
                    stats.gamesWon++;
                    saveStats();
                    showMessage('Congratulations! ðŸŽ‰', 'win');
                }, 500);
            } else if (currentRow === 5) {
                setTimeout(() => {
                    gameOver = true;
                    stats.gamesPlayed++;
                    saveStats();
                    showMessage(`Game over! The word was: ${currentWord}`, 'lose');
                }, 500);
            }

            currentRow++;
            currentGuess = '';
        }

        function updateKeyboard(letter, result) {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                if (key.textContent === letter) {
                    key.classList.remove('correct', 'present', 'absent');
                    // If letter is in the word (correct or present), make it green
                    // If letter is not in the word (absent), make it dark
                    if (result === 'correct' || result === 'present') {
                        key.classList.add('correct');
                    } else {
                        key.classList.add('absent');
                    }
                }
            });
        }

        function showMessage(text, type = '') {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            
            if (text && type !== 'win' && type !== 'lose') {
                setTimeout(() => {
                    messageElement.textContent = '';
                    messageElement.className = 'message';
                }, 2000);
            }
        }

        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'Enter') {
                submitGuess();
            } else if (key === 'Backspace') {
                currentGuess = currentGuess.slice(0, -1);
                updateDisplay();
            } else if (key.length === 1 && currentGuess.length < 5) {
                currentGuess += key.toUpperCase();
                updateDisplay();
            }
        }

        function newGame() {
            currentWord = getRandomWord();
            currentGuess = '';
            currentRow = 0;
            gameOver = false;
            
            createGameBoard();
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
            
            // Reset keyboard colors
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.classList.remove('correct', 'present', 'absent');
            });
            
            updateStatsDisplay();
            console.log('New word:', currentWord); // For testing - remove in production
        }

        function saveStats() {
            localStorage.setItem('weddingWordleStats', JSON.stringify(stats));
            updateStatsDisplay();
        }

        function updateStatsDisplay() {
            document.getElementById('games-played').textContent = stats.gamesPlayed;
            document.getElementById('games-won').textContent = stats.gamesWon;
            const winRate = stats.gamesPlayed > 0 ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) : 0;
            document.getElementById('win-rate').textContent = winRate + '%';
        }

        // Keyboard event listener
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleKeyPress('Enter');
            } else if (e.key === 'Backspace') {
                handleKeyPress('Backspace');
            } else if (e.key.match(/[a-zA-Z]/)) {
                handleKeyPress(e.key.toUpperCase());
            }
        });

        // Initialize game
        newGame();
    </script>
</body>
</html>
